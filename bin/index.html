<!DOCTYPE html>
<html>
<head>
  <title>Get Method Example</title>
  <script>
    function getData() {
      fetch('https://example.com/api/data')
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error(error))
    }
  </script>
</head>
<body>
  <button onclick="getData()">Get Data</button>
</body>
</html>
